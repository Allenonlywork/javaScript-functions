<!DOCTYPE html>  
<html ng-app="myApp" lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>AngularJS carousel</title>  
    <link href="http://libs.baidu.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">  
    <style>  
        .carousel-indicators li{  
          margin-left: 5px;  
          margin-right: 5px;  
        }  
    </style>  
</head>  
<body>  
<div ng-app="myApp01" ng-controller="CarouselDemoCtrl" style="margin-top: 15px;">  
    <div style="height: 305px;width:580px">  
        <carousel interval="myInterval" no-wrap="noWrapSlides">  
            <slide ng-repeat="slide in slides" active="slide.active">  
                <img ng-src="{{slide.image}}" style="margin:auto;width:500px;height: 300px;"/>  
                <div class="carousel-caption">  
                    <p>{{slide.text}}</p>  
                </div>  
            </slide>  
        </carousel>  
    </div>  
</div>  
  
  </div>
<script src="http://apps.bdimg.com/libs/angular.js/1.3.13/angular.min.js"></script>  
<script src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular-animate.min.js"></script>  
<script src="http://cdn.bootcss.com/angular-ui-bootstrap/0.13.3/ui-bootstrap.min.js"></script>  
<script src="http://cdn.bootcss.com/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>  
<script>  
    angular.module('myApp', ['ui.bootstrap', 'ngAnimate']).controller('CarouselDemoCtrl', function ($scope) {  
        $scope.myInterval = 3000;  
        $scope.noWrapSlides = false;  
        var slides = $scope.slides = [];  
        $scope.addSlide = function () {  
            var newWidth = 600 + slides.length + 1;  
            slides.push({  
                image: 'http://s-event.cn/EDM/huawei/180421/images/huawei_ICT_01.jpg',  
                text: '1',  
            });  
            slides.push({  
                image: 'http://s-event.cn/EDM/huawei/180421/images/huawei_ICT_02.jpg',  
                text: '2',  
            });  
            slides.push({  
                image: 'http://s-event.cn/EDM/huawei/180421/images/huawei_ICT_03.jpg',  
                text: '3',  
            });  
            slides.push({  
                image: 'http://s-event.cn/EDM/huawei/180421/images/huawei_ICT_04.jpg',  
                text: '4',  
            });  
              
        };  
        $scope.addSlide();  
    });  
</script>  
</body>
